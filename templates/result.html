<!DOCTYPE html>
<html>
<head>
    <title>Prediction Result</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 50px;
    }
    h2 {
        color: #333;
    }
    a {
        display: inline-block;
        margin-top: 20px;

</html>

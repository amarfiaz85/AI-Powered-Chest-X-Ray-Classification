<!DOCTYPE html>
<html>
<head>
    <title>Chest X-Ray Classification</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 50px;
    }
    h2 {
        color: #333;
    }
    form {
        margin-top: 20px;
    }
    input[type="file"] {
        margin-bottom: 10px;
    }
    button {
        padding: 10px 20px;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    button:hover {
        background-color: #218838;
    }
</style>
<body>
    <h2>Upload Chest X-Ray</h2>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <button type="submit">Predict</button>
    </form>
</body>
</html>
